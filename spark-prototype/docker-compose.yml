services:
  spark-master:
    image: apache/spark:latest
    container_name: spark-master
    command: >
      bash -c "/opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      --host spark-master --port 7077 --webui-port 8080"
    ports:
      - "8080:8080"
      - "7077:7077"
    networks:
      - spark-net

  spark-worker:
    image: apache/spark:latest
    container_name: spark-worker
    depends_on:
      - spark-master
    command: >
      bash -c "/opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077 --webui-port 8081"
    networks:
      - spark-net

  spark-api:
    build: .
    container_name: spark-api
    depends_on:
      - spark-master
    volumes:
      - ./data:/opt/spark-data 
      - ./app:/app             
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
    ports:
      - "8000:8000"
    networks:
      - spark-net

networks:
  spark-net:
